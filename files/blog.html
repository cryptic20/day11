<div class="container">
<button type="button" class="btn btn-primary btn-lg" id="buttonPost">Write a POST</button>

<form id="post">
<div class="form-group">
   <label for="fname">First Name</label>
 <input type="text" class="form-control input-sm" id="fname" placeholder="First name..." required>
</div>
<div class="form-group">
   <label for="lname">Last Name</label>
 <input type="text" class="form-control input-sm" id="lname" placeholder="Last name..." required>
</div>

 <div class="form-group">
    <label for="subject">Title</label>
    <input type="text" class="form-control input-sm" id="subject"  placeholder="Title..." required>
  </div>

<div class="form-group">
    <label for="body">Message:</label>
    <textarea class="form-control" id="body" rows="5"  required></textarea>
  </div>
  <input type="submit" class="btn btn-default" style="margin-bottom: 10px;" onclick="register()" >

</form>
</div>
